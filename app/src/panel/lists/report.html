<md-list-item
        class="md-2-line tracks"
        ng-repeat="item in filtered_list | limitTo: data.filter.limit">
    <div class="md-list-item-text">
        <h3>{{ item.name }}</h3>
        <ul class="tag-line">
            <li>
                <i class="fa fa-music"></i>
                {{ item.tracks }} / {{ item.totalTracks }}
            </li>
        </ul>
    </div>
</md-list-item>
